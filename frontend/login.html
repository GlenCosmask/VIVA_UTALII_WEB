<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Viva Utalii | Login & Sign Up</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
/* --- CORE STYLES --- */
body {
  font-family: "Playfair Display", serif;
  background: linear-gradient(135deg, #004e64, #007f5f, #d4af37);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #fff;
}

/* main container */
.container {
  background-color: #d4af37;
  border-radius: 20px;
  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
  position: relative;
  overflow: hidden;
  width: 850px;
  max-width: 95%;
  min-height: 480px;
  transition: all 0.6s ease-in-out;
}

/* FORM CONTAINERS (desktop sliding layout) */
.form-container {
  position: absolute;
  top: 0;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.6s ease-in-out;
}

.sign-in-container {
  left: 0;
  width: 50%;
  z-index: 2;
}

.container.right-panel-active .sign-in-container {
  transform: translateX(100%);
}

.sign-up-container {
  left: 0;
  width: 50%;
  opacity: 0;
  z-index: 1;
}

.container.right-panel-active .sign-up-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 5;
  animation: show 0.6s;
}

@keyframes show {
  0%,49.99% {opacity:0; z-index:1;}
  50%,100% {opacity:1; z-index:5;}
}

/* FORMS */
form {
  background-color: #e8d47a; /* Softer yellow/gold blend */
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 35px 45px;
  width: 100%;
  max-width: 350px;
  text-align: center;
  border-radius: 20px;
}

form h1 {
  font-weight: bold;
  margin: 0 0 20px;
  color: #0a1f44;
}

/* Unified input spacing */
input {
  background-color: #fff;
  color: #0a1f44;
  border: none;
  padding: 12px 15px;
  margin: 10px 0;  /* Equal spacing */
  width: 100%;
  border-radius: 8px;
  box-sizing: border-box;
  font-size: 16px;
}

/* Password wrapper with equal spacing */
.password-wrapper {
  position: relative;
  width: 100%;
  margin: 10px 0; /* Same as inputs */
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #333;
  font-size: 16px;
}

/* BUTTONS */
button {
  border-radius: 20px;
  border: 1px solid #fff;
  background-color: #0a1f44;
  color: #ffd966;
  font-size: 14px;
  font-weight: bold;
  padding: 12px 45px;
  letter-spacing: 1px;
  text-transform: uppercase;
  cursor: pointer;
  margin-top: 15px;
  transition: transform 80ms ease-in;
}
button:hover {
  background-color: #fff;
  color: #0a1f44;
}
button:active {
  transform: scale(0.95);
}

/* LINKS */
a {
  color: #0a1f44;
  font-size: 14px;
  text-decoration: none;
  margin: 6px 0;
  cursor: pointer;
}
a:hover {
  text-decoration: underline;
}

/* OVERLAY */
.overlay-container {
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.6s ease-in-out;
  z-index: 100;
}
.container.right-panel-active .overlay-container {
  transform: translateX(-100%);
}

.overlay {
  background: linear-gradient(135deg, #004e64, #007f5f);
  color: #ffffff;
  position: relative;
  left: -100%;
  height: 100%;
  width: 200%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
}
.container.right-panel-active .overlay {
  transform: translateX(50%);
}

.overlay-panel {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0 40px;
  text-align: center;
  top: 0;
  height: 100%;
  width: 50%;
  transition: transform 0.6s ease-in-out;
}
.overlay-left {
  transform: translateX(-20%);
}
.container.right-panel-active .overlay-left {
  transform: translateX(0);
}
.overlay-right {
  right: 0;
}
.container.right-panel-active .overlay-right {
  transform: translateX(20%);
}

.ghost {
  background: transparent;
  border: 1px solid #fff;
  padding: 10px 40px;
  cursor: pointer;
  color: #fff;
  border-radius: 20px;
  transition: 0.3s;
}
.ghost:hover {
  background: #fff;
  color: #0a1f44;
}

/* ----- MOBILE: Disable sliding & show only active form ----- */
@media (max-width: 768px) {
  .container { width: 95%; min-height: auto; padding: 20px; }
  .overlay-container { display: none; } /* hide overlay entirely on mobile */

  .form-container {
    position: relative !important;
    top: auto;
    left: 0 !important;
    width: 100% !important;
    transform: none !important;
    opacity: 1 !important;
    display: none; /* hide by default; JS will show the active one */
    padding: 10px 0;
  }

  .form-container.mobile-active {
    display: flex;
  }

  form { max-width: 100%; padding: 30px 20px; }
}

/* ----- NOTIFICATION STYLES ----- */
.notification-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 10000;
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 350px;
}

.notification {
  background: linear-gradient(135deg, #004e64, #007f5f);
  color: white;
  padding: 18px 20px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  gap: 15px;
  transform: translateX(400px);
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  border-left: 4px solid #d4af37;
  position: relative;
  overflow: hidden;
}

.notification.show { transform: translateX(0); opacity: 1; }
.notification.hide { transform: translateX(400px); opacity: 0; }
.notification.success { border-left-color: #4CAF50; background: linear-gradient(135deg, #007f5f, #004e64); }
.notification.error { border-left-color: #f44336; background: linear-gradient(135deg, #d32f2f, #b71c1c); }
.notification.warning { border-left-color: #ff9800; background: linear-gradient(135deg, #f57c00, #e65100); }

.notification-icon { font-size: 22px; flex-shrink: 0; }
.notification-content { flex: 1; text-align: left; }
.notification-title { font-weight: bold; margin-bottom: 4px; font-size: 16px; font-family: 'Playfair Display', serif; }
.notification-message { font-size: 14px; opacity: 0.9; line-height: 1.4; }

.notification-close {
  background: none; border: none; color: rgba(255,255,255,0.7);
  font-size: 16px; cursor: pointer; padding: 4px; border-radius: 50%;
  width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;
  transition: all 0.2s ease; flex-shrink: 0;
}

.notification-progress {
  position: absolute; bottom: 0; left: 0; height: 3px; background: #d4af37;
  width: 100%; transform: scaleX(1); transform-origin: left; transition: transform 4s linear;
}
</style>
</head>
<body>

<div class="notification-container" id="notificationContainer"></div>

<div class="container" id="container">

  <div class="form-container sign-up-container" id="signupSection">
    <form id="signupForm">
      <h1>Create Account</h1>
      <input id="signupName" type="text" placeholder="Name" required />
      <input id="signupEmail" type="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input id="signupPassword" type="password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" toggle="#signupPassword"></i>
      </div>

      <div class="password-wrapper">
        <input id="signupConfirm" type="password" placeholder="Confirm Password" required />
        <i class="fas fa-eye toggle-password" toggle="#signupConfirm"></i>
      </div>

      <a id="gotoSignIn">Already have an account? Sign In</a>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container" id="signinSection">
    <form id="signinForm">
      <h1>Sign in</h1>
      <input id="signinEmail" type="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input id="signinPassword" type="password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" toggle="#signinPassword"></i>
      </div>

      <a id="gotoSignUp">Don't have an account? Sign Up</a>
      <a href="forgpass.html">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Let's stay connected, enter your details</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Mtalii!</h1>
        <p>Start your journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>

</div>

<script>
const BACKEND_URL = 'https://viva-backend-p91j.onrender.com';

const containerEl = document.getElementById('container');
const signUpBtn = document.getElementById('signUp');
const signInBtn = document.getElementById('signIn');
const gotoSignUp = document.getElementById('gotoSignUp');
const gotoSignIn = document.getElementById('gotoSignIn');
const signupSection = document.getElementById('signupSection');
const signinSection = document.getElementById('signinSection');

// --- NOTIFICATION ENGINE ---
function showNotification(type, title, message, duration = 4000) {
  const container = document.getElementById('notificationContainer');
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  let icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
  
  notification.innerHTML = `
    <i class="${icon} notification-icon"></i>
    <div class="notification-content">
      <div class="notification-title">${title}</div>
      <div class="notification-message">${message}</div>
    </div>
    <button class="notification-close"><i class="fas fa-times"></i></button>
    <div class="notification-progress"></div>
  `;
  
  container.appendChild(notification);
  setTimeout(() => {
    notification.classList.add('show');
    const progressBar = notification.querySelector('.notification-progress');
    if(progressBar) setTimeout(() => progressBar.style.transform = 'scaleX(0)', 10);
  }, 10);
  
  notification.querySelector('.notification-close').onclick = () => {
    notification.classList.remove('show');
    notification.classList.add('hide');
    setTimeout(() => notification.remove(), 400);
  };

  if (duration > 0) setTimeout(() => notification.querySelector('.notification-close').click(), duration);
}

// --- UI TRANSITIONS ---
const isMobile = () => window.innerWidth <= 768;

function toggleView(view) {
  if (isMobile()) {
    signinSection.classList.remove('mobile-active');
    signupSection.classList.remove('mobile-active');
    document.getElementById(view + 'Section').classList.add('mobile-active');
  } else {
    view === 'signup' ? containerEl.classList.add('right-panel-active') : containerEl.classList.remove('right-panel-active');
  }
}

if (signUpBtn) signUpBtn.onclick = () => toggleView('signup');
if (signInBtn) signInBtn.onclick = () => toggleView('signin');
if (gotoSignUp) gotoSignUp.onclick = (e) => { e.preventDefault(); toggleView('signup'); };
if (gotoSignIn) gotoSignIn.onclick = (e) => { e.preventDefault(); toggleView('signin'); };

window.onload = () => { if (isMobile()) toggleView('signin'); };

document.querySelectorAll('.toggle-password').forEach(icon => {
  icon.onclick = () => {
    const input = document.querySelector(icon.getAttribute('toggle'));
    input.type = input.type === 'password' ? 'text' : 'password';
    icon.classList.toggle('fa-eye-slash');
  };
});

// --- AUTH LOGIC ---

// SIGNUP
document.getElementById('signupForm').onsubmit = async (e) => {
  e.preventDefault();
  const name = document.getElementById("signupName").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;
  const confirm = document.getElementById("signupConfirm").value;

  if (password !== confirm) return showNotification('error', 'Error', 'Passwords do not match!');

  try {
    const response = await fetch(`${BACKEND_URL}/signup`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });
    const result = await response.json();

    if (response.ok) {
      localStorage.setItem('vivaUtalii_token', result.token);
      localStorage.setItem('vivaUtalii_user', JSON.stringify(result.user));
      showNotification('success', 'Success', 'Account created! Redirecting...');
      // Since it's in the frontend folder now:
      setTimeout(() => window.location.href = 'index.html', 1500);
    } else {
      showNotification('error', 'Signup Failed', result.message || 'Error occurred');
    }
  } catch (err) {
    showNotification('error', 'Network Error', 'Check your connection');
  }
};

// LOGIN
document.getElementById('signinForm').onsubmit = async (e) => {
  e.preventDefault();
  const email = document.getElementById("signinEmail").value.trim();
  const password = document.getElementById("signinPassword").value;

  try {
    const response = await fetch(`${BACKEND_URL}/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const result = await response.json();

    if (response.ok) {
      localStorage.setItem('vivaUtalii_token', result.token);
      localStorage.setItem('vivaUtalii_user', JSON.stringify(result.user));
      showNotification('success', 'Welcome!', 'Logging you in...');
      // Since it's in the frontend folder now:
      setTimeout(() => window.location.href = 'index.html', 1500);
    } else {
      showNotification('error', 'Login Failed', result.message || 'Invalid credentials');
    }
  } catch (err) {
    showNotification('error', 'Network Error', 'Check your connection');
  }
};
</script>
</body>
</html>
